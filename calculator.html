<html>
  <head>
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.3.1/jquery.min.js"></script>
  </head>
  <body>
    <table>
      <tr>
        <td><input id="one" type="number"></td>
        <td><p id="symbol"></p></td>
        <td><input id="two" type="number"></td>
      </tr>
    </table><br>
    <button id="plus">+</button>
    <button id="sub">-</button>
    <button id="mult">*</button>
    <button id="div">/</button><br><br>

    <div></div>
    <script>
      $("#plus").click(()=>{
        $("#symbol").html("+");

        const first = $("#one").val();
        const second = $("#two").val();
        const add = +first + +second;

        $("div").html(`${add}`);
      });

      $("#sub").click(()=>{
        $("#symbol").html("-");

        const first = $("#one").val();
        const second = $("#two").val();
        const subtract = +first - +second;

        $("div").html(`${subtract}`);
      });

      $("#mult").click(()=>{
        $("#symbol").html("*");

        const first = $("#one").val();
        const second = $("#two").val();
        const multiply = +first * +second;

        $("div").html(`${multiply}`);
      });

      $("#div").click(()=>{
        $("#symbol").html("/");

        const first = $("#one").val();
        const second = $("#two").val();
        const divide = +first / +second;

        $("div").html(`${divide}`);
      });
    </script>
    <style>
    </style>
  </body>
</html>
